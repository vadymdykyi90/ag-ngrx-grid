<div style="width: 70%; min-height: 400px; margin-left: 15%; margin-top: 200px;">
  <header>
    <button (click)="showCheckBox()">Toggle Select Mode</button>
    <div>Total count: {{ totalCount$ | async }}</div>
    <div>Selected records count: {{ selectedCount$ | async }}</div>
  </header>

  <ag-grid-angular #agGrid 
      style="width: 100%; height: 400px;"
      class="ag-theme-balham"
      (selectionChanged)="onSelectionChanged($event)"
      [gridOptions]="gridOptions"
      [onGridReady]="onGridReady"
      [rowData]="rowData">
  </ag-grid-angular>
</div>
